<script>
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("fast");
    });
});
</script>

<script>
$(function() {
    $( "#from" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 2,
      onClose: function( selectedDate ) {
        $( "#to" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#to" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 3,
      onClose: function( selectedDate ) {
        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
</script>
<script>
 document.getElementById("flip").style.display="while";
 document.getElementById("flip").style.background-color="blue";
 </script>

</head>
<body>

<h2>Label</h2>	
<div id="flip">

<input type="image" src="images/while.jpg" width="45" height="45">
</div>

<div id="panel">

<input type="image" src="images/cyan.jpg" onmouseover="this.src='images/cyan1.jpg'" 
onmouseout="this.src='images/cyan.jpg'" width="50" height="50" onclick="">

onmouseout="this.src='images/yellow.jpg'" width="50" height="50" onclick="">
<input type="image" src="images/blue.jpg" onmouseover="this.src='images/blue1.jpg'" 
onmouseout="this.src='images/blue.jpg'" width="50" height="50" onclick="">
</div>
