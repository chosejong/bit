<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="period.css" type="text/css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

<script>

	$(function() {
		$("#from").datepicker({
			defaultDate : "+1w",
			changeMonth : true,
			numberOfMonths : 1,
			onClose : function(selectedDate) {
				$("#to").datepicker("option", "minDate", selectedDate);
			}
		});
		$("#to").datepicker({
			defaultDate : "+1w",
			changeMonth : true,
			numberOfMonths : 1,
			onClose : function(selectedDate) {
				$("#from").datepicker("option", "maxDate", selectedDate);
			}
		});
	});
	
	$(document).ready(function() {
		$("#save").click(function(){
			
			var startfrom = $("#from").val();
			var endfrom = $("#to").val();
			
			$('<span id="date">'+startfrom+' "~" '+endfrom+'</span>').appendTo(Subject);		
			
		});
	}); 
</script>

</head>
<body>
	<div style="width: 270px; height: auto; border: 1px solid red;">
		<div style="text-align: center; margin: 7px;">
			<span class="date_name">change Due Date</span>
		</div>

		<div style="margin: 10px;">
			<label for="from">From</label>
			<input type="text" id="from" name="from" style="width: 80px;"> 

			<label for="to">to</label> 
			<input type="text" id="to" name="to" style="width: 80px;">

		</div>
		
		<div align="center" style="margin-bottom: 10px;">
			<button id="save" name="save">SAVE</button>
			
		</div>
	</div>
</body>
</html>
